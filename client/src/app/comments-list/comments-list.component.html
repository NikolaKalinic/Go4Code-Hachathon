<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-6 col-12 pb-4">
        <div *ngIf="post">
          <div class="comment mt-4 text-justify float-right">
            <img
              src="{{ post.attachment }}"
              alt=""
              class="rounded-circle"
              width="40"
              height="40"
            />
            <h4>{{ post.user.username }}</h4>
            <span>{{ post.date }}</span>
            <p class="float-right">{{ post.viewers }}</p>
            <br />
            <p>{{ post.content }}</p>
            <p class="float-right">{{ post.rating }}</p>
          </div>
        </div>

        <ul>
          <li *ngFor="let cc of comments">
            <div>
              <div class="comment mt-4 text-justify float-right">
                <h4>{{ cc.content }}</h4>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div
        class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4"
      >
        <form id="algin-form">
          <div class="form-group">
            <h4>Leave a comment</h4>
            <label for="message">Message</label>
            <!-- <textarea name="msg" id="" msg cols="30" rows="5" class="form-control"
							style="background-color: black;"></textarea> -->
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <!-- <input type="text" name="name" id="fullname" class="form-control"> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" />
          </div>
          <div class="form-group">
            <p class="text-secondary">
              If you have a
              <a href="#" class="alert-link">gravatar account</a> your address
              will be used to display your profile picture.
            </p>
          </div>
          <!-- <div class="form-inline">
						<input type="checkbox" name="check" id="checkbx" class="mr-1">
						<label for="subscribe">Subscribe me to the newlettter</label>
					</div> -->
          <div class="form-group">
            <button type="button" id="post" class="btn">Post Comment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
