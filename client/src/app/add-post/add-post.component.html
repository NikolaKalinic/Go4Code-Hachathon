<div class="container">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Create post</h1>
    		
    		<form>
    		    
    		    <div class="form-group">
    		        <label for="description">Add post text</label>
    		        <textarea rows="5" class="form-control" name="description" [(ngModel)]="newPost.content"></textarea>
    		    </div>

                <div class="form-group">
    		        <label for="title">Add attachment <span class="require">*</span></label>
    		        <input type="text" class="form-control" name="title" [(ngModel)]="newPost.attachment" />
    		    </div>
    		    
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary" (click)="addPost()">Create</button>
    		        <button class="btn btn-default" [routerLink]="['/main']"> Cancel </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
