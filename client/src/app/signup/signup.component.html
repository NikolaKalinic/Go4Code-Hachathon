<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Register account</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0" placeholder="Your">Username</h6>
  
                </div>
                <div  class="col-md-9 pe-5">
  
                  <input type="text" placeholder="Your username" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Email address</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Password</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input [ngClass]="password!=repassword ? 'error': ''" [(ngModel)]="password"  type="password" class="form-control form-control-lg" placeholder="Your password" />
  
                </div>
              </div>
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Enter Password Again</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input [ngClass]="password!=repassword ? 'error': ''" [(ngModel)]="repassword"  type="password" class="form-control form-control-lg" placeholder="Your password" />
                    
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button  [ngClass]="password!=repassword ? '': 'submit'" type="submit"   class="btn btn-primary btn-lg">Register</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
